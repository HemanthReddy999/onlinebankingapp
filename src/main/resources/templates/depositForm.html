<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #ff4b5c;
            --secondary-color: #ff6b6b;
            --background-color: #f0f0f0;
            --text-color: #333;
            --white: #ffffff;
            --box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            --green-color: #2ecc71; /* Green color */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: var(--white);
            padding: 4rem; /* Increased padding */
            border-radius: 1rem;
            box-shadow: var(--box-shadow);
            text-align: center;
	    width:30%
        }

        .container h1 {
            color: var(--primary-color);
            font-size: 3rem; /* Increased font size */
            margin-bottom: 1rem;
        }

        .container p {
            color: var(--text-color);
            font-size: 1.5rem; /* Increased font size */
            margin-bottom: 2rem;
        }

        .input-field {
    padding: 0.75rem 1rem; /* Adjust padding for height */
    border: 1px solid var(--primary-color);
    border-radius: 0.5rem;
    font-size: 1rem;
    width: 100%;
    max-width: 230px; /* Example max-width */
    margin-bottom: 1rem;
}

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .deposit-button {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .deposit-button:hover {
            background-color: var(--secondary-color);
        }

        .back-button {
    background-color: var(--primary-color);
    color: var(--white);
    border: none;
    padding: 0.5rem 1rem; /* Adjust padding to reduce size */
    border-radius: 0.5rem;
    cursor: pointer;
    font-size: 0.8rem; /* Adjust font size to reduce size */
    transition: background-color 0.3s ease;
    margin-bottom: 1rem; /* Adjust margin as needed */
}
        .back-button:hover {
            background-color: var(--secondary-color);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit</h1>
        <form action="validateDeposit" method="post">
            <input type="text" class="input-field" placeholder="Enter amount to deposit" id="amount" name="amount" required>
            <br>
            <button type="submit" class="deposit-button">Deposit</button>
        </form>
        <br>
        <button class="back-button" onclick="history.back()">Back</button>
    </div>
</body>
</html>
