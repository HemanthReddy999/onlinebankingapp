<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Transaction Type</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        :root {
            --primary-color: #ff4b5c;
            --secondary-color: #ff6b6b;
            --background-color: #f0f0f0;
            --text-color: #333;
            --white: #ffffff;
            --box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: var(--white);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem; 
            margin-bottom: 1rem;
            text-align: left; /* Align text to the left */
        }

        form {
            text-align: left; /* Align form elements to the left */

        }

        .radio-container {
            margin-bottom: 1rem; /* Add some space between radio buttons and submit button */
        }

        label {
            color: var(--text-color);
            font-size: 1rem; 
            margin-bottom: 0.5rem;
            font-weight: bold;
            margin-left: 5px; /* Add margin to the left of label */
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Transaction Type</h1>
        <form action="transactions" method="get">
            <div class="radio-container">
                <input type="radio" name="type" id="deposit" value="deposit" required>
                <label for="deposit">Deposit</label>
            </div>
            <div class="radio-container">
                <input type="radio" name="type" id="withdraw" value="withdraw">
                <label for="withdraw">Withdraw</label>
            </div>
            <div class="radio-container">
                <input type="radio" name="type" id="transfer" value="transfer">
                <label for="transfer">Transfer</label>
            </div>
            <div class="radio-container">
                <input type="radio" name="type" id="all" value="all">
                <label for="all">All</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
